<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
    .background {
        background-image: url("https://img00.deviantart.net/be35/i/2015/235/5/2/spidey_vs_captain_america_by_darkuchihasharingan-d96t1d7.jpg");
        background-repeat: no-repeat;
        background-size: 100% 100%;
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
    }
    .container_fluid {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        background: transparent;
    }
    .index {
        display: flex;
        width: 40%;
        height: 38%;
        justify-content: center;
        border-radius: 20px 20px 20px 20px;
        font-size: 20px;
        padding: 10px;
        color: white;
        background-image: url("https://media.giphy.com/media/yse8MzKv61jlC/giphy.gif");
        background-size: 100%;
        background-repeat: no-repeat;
        transition: .2s;
        transition-timing-function: ease-in;
        z-index: 10;
    }
    .unbind:hover {
        background-image: url("https://media.giphy.com/media/fA6opG8tgo2KQ/giphy.gif");
        cursor: pointer;
        color: red;
        -webkit-text-stroke-color: white;
        -webkit-text-stroke-width: 1px;
        font-size: 48px;
        padding: 0px;
        width: 50%;
        height: 35%;
        background-size: 100%;
        font-weight: bolder;
        transition: .2s;
        transition-timing-function: ease-in;
    }
    .active {
        background-image: url('https://media.giphy.com/media/ne3xrYlWtQFtC/giphy.gif');
        width: 140vw;
        height: 100vh;
        transition: linear 2s;
        color: gray;
        font-size: 60px;
        font-weight: bolder;
    }
    header {
        display: flex;
        position: absolute;
        right: 1%;
        top: 15.5%;
        width: fit-content;
        height: fit-content;
        background: transparent;
        flex-direction: column;
        align-items: flex-end;
    }
    .hero-toggle {
        display: flex;
        width: 4vw;
        height: 8vh;
        border-radius: 50px;
        transition: .2s;
        transition-timing-function: ease-in;
    }
    .hero-toggle:hover {
        width: 8vw;
        height: 16vh;
        transition: .2s;
        transition-timing-function: ease-in;
    }
    #storm {
        background-size: 110%;
        background-image: url("../groupprojectsidework/images/storm.jpeg");
        background-repeat: no-repeat;
        background-position: center;
    }
    #thor {
        background-size: 125%;
        background-image: url("../groupprojectsidework/images/thorprofile.jpg");
        background-repeat: no-repeat;
        background-position: center;
    }
    #iceman {
        background-size: 100%;
        background-image: url("../groupprojectsidework/images/iceman.jpg");
        background-repeat: no-repeat;
    }
    #torch {
        background-size: 120%;
        background-image: url("../groupprojectsidework/images/torchprofile.jpg");
        background-repeat: no-repeat;
        background-position: center;
    }
    .fadeEffect:hover {
        color: white;
        animation: fadeMain 2s infinite;
    }
    @keyframes fadeMain {
        0%,100% { color: white; }
        50% { color: red; }
    }
    a.home {
        display: flex;
        width: 4vw;
        height: 8vh;
        background-image: url("../groupprojectsidework/images/home.png");
        background-size: 100%;
        background-repeat: no-repeat;
        background-color: white;
        border-radius: 50px;
        transition: .2s;
        transition-timing-function: ease-in;
    }
    a.home:hover {
        width: 8vw;
        height: 16vh;
        transition: .2s;
        transition-timing-function: ease-in;
    }
    a.fadeInAndOut:hover {
        background-color: white;
        animation: fade 5s infinite;
    }
    @keyframes fade {
        0% { background-color: white; }
        25% { background-color: red; }
        50% { background-color: green; }
        75% { background-color: lightpink; }
        100% { background-color: white; }
    }
    .blur {
        transition: all .7s ease;
        filter: blur(7px);
    }
    .transition {
        transition: all .7s ease;
    }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.5.0/js/md5.min.js"></script>
    <script>
$(document).ready(function () {
    $( ".index" ).hover(function() {
        $('.background, .hero-toggle, .home').removeClass("transition").addClass("blur");
    });
    $( ".index" ).mouseout(function() {
        $('.background, .hero-toggle, .home').addClass("transition").removeClass("blur");
    });
    $( ".hero-toggle, .home" ).hover(function() {
        $('.background, .index').removeClass("transition").addClass("blur");
    });
    $( ".hero-toggle, .home" ).mouseout(function() {
        $('.background, .index').addClass("transition").removeClass("blur");
    });
    $('.index').on('click', (e) => {
        $(this).off('mouseout');
        $('.index').removeClass('unbind').removeClass('fadeEffect').addClass('active');
        setTimeout(function () {
        var publickey = 'a054b45fb805b78dc23c2437a3780e43';
        var privatekey = '85a50e79c35f0189b869623a9a24c574a9918356';
        var ts = new Date().getTime();
        var stringToHash = ts + privatekey + publickey;
        var hash = md5(stringToHash);
        var baseUrl = 'https://gateway.marvel.com:443/v1/public/characters?name=Storm';
        var stormURL = baseUrl + '&ts=' + ts + '&apikey=' + publickey + '&hash=' + hash;
        $.getJSON( stormURL )
        .done(function( response ) {
            var stormURL = response.data.results[0].urls[1].url;
            var stormName = response.data.results[0].name;
            localStorage.setItem('stormURL', JSON.stringify(stormURL));
            localStorage.setItem('stormName', JSON.stringify(stormName));
            var publickey = 'a054b45fb805b78dc23c2437a3780e43';
            var privatekey = '85a50e79c35f0189b869623a9a24c574a9918356';
            var ts = new Date().getTime();
            var stringToHash = ts + privatekey + publickey;
            var hash = md5(stringToHash);
            var baseUrl = 'https://gateway.marvel.com:443/v1/public/characters?name=Iceman';
            var iceURL = baseUrl + '&ts=' + ts + '&apikey=' + publickey + '&hash=' + hash;
            $.getJSON( iceURL )
            .done(function( response ) {
                var iceURL = response.data.results[0].urls[1].url;
                var iceName = response.data.results[0].name;
                localStorage.setItem('iceURL', JSON.stringify(iceURL));
                localStorage.setItem('iceName', JSON.stringify(iceName));
                var publickey = 'a054b45fb805b78dc23c2437a3780e43';
                var privatekey = '85a50e79c35f0189b869623a9a24c574a9918356';
                var ts = new Date().getTime();
                var stringToHash = ts + privatekey + publickey;
                var hash = md5(stringToHash);
                var baseUrl = 'https://gateway.marvel.com:443/v1/public/characters?name=Thor';
                var thorURL = baseUrl + '&ts=' + ts + '&apikey=' + publickey + '&hash=' + hash;
                $.getJSON( thorURL )
                .done(function( response ) {
                    var thorURL = response.data.results[0].urls[1].url;
                    var thorName = response.data.results[0].name;
                    localStorage.setItem('thorURL', JSON.stringify(thorURL));
                    localStorage.setItem('thorName', JSON.stringify(thorName));
                    var publickey = 'a054b45fb805b78dc23c2437a3780e43';
                    var privatekey = '85a50e79c35f0189b869623a9a24c574a9918356';
                    var ts = new Date().getTime();
                    var stringToHash = ts + privatekey + publickey;
                    var hash = md5(stringToHash);
                    var baseUrl = 'https://gateway.marvel.com:443/v1/public/characters?name=human%20torch';
                    var torchURL = baseUrl + '&ts=' + ts + '&apikey=' + publickey + '&hash=' + hash;
                    $.getJSON( torchURL )
                    .done(function( response ) {
                        var torchURL = response.data.results[0].urls[1].url;
                        var torchName = response.data.results[0].name;
                        localStorage.setItem('torchURL', JSON.stringify(torchURL));
                        localStorage.setItem('torchName', JSON.stringify(torchName));
                        var weatherURL = 'http://www.apixu.com/doc/Apixu_weather_conditions.json';                                
                        $.getJSON ( weatherURL )
                        .done(function( response ) {
                            console.log(response);
                            var weatherConditions = response[Math.floor(Math.random()*48)].day;
                            localStorage.setItem('weatherConditions', JSON.stringify(weatherConditions));
                            if (weatherConditions === 'Patchy rain possible'||weatherConditions === 'Moderate rain'||weatherConditions === 'Moderate or heavy sleet showers'||weatherConditions === 'Light drizzle'||weatherConditions === 'Patchy freezing drizzle possible'||weatherConditions === 'Fog'||weatherConditions === 'Heavy rain at times'||weatherConditions === 'Partly cloudy'||weatherConditions === 'Light rain shower'||weatherConditions === 'Moderate or heavy rain shower'||weatherConditions === 'Mist'||weatherConditions === 'Cloudy'||weatherConditions === 'Light rain') {
                                window.location.href="storm.html";
                            } else if (weatherConditions === 'Blowing snow'||weatherConditions === 'Blizzard'||weatherConditions === 'Patchy snow possible'||weatherConditions === 'Light showers of ice pellets'||weatherConditions === 'Patchy sleet possible'||weatherConditions === 'Patchy freezing drizzle possible'||weatherConditions === 'Light freezing rain'||weatherConditions === 'Ice pellets'||weatherConditions === 'Moderate or heavy showers of ice pellets'||weatherConditions === 'Light sleet showers'||weatherConditions === 'Heavy snow'||weatherConditions === 'Moderate or heavy sleet'||weatherConditions === 'Moderate or heavy snow showers'||weatherConditions === 'Freezing fog'||weatherConditions === 'Moderate or heavy snow showers'||weatherConditions === 'Patchy heavy snow'||weatherConditions === 'Heavy freezing drizzle'||weatherConditions === 'Light snow'||weatherConditions === 'Light snow showers'||weatherConditions === 'Moderate snow'||weatherConditions === 'Patchy moderate snow') {
                                window.location.href="iceman.html";
                            } else if (weatherConditions === 'Thundery outbreaks possible'||weatherConditions === 'Patchy light rain with thunder'||weatherConditions === 'Patchy light snow with thunder'||weatherConditions === 'Torrential rain shower'||weatherConditions === 'Moderate or heavy rain with thunder') {
                                window.location.href="thor.html";
                            } else {
                                window.location.href="torch.html";
                            }
                        });
                        });
                    });
                });
            });
        }, 2500);
    });
});
    </script>
    <title>Random Hero + Weather Generator</title>
</head>
<body>
<div class="background"></div>
<div class="container_fluid">
    <header>
    <a class="home fadeInAndOut" href="index.html"></a>
    <a href="iceman.html" class="hero-toggle" id="iceman"></a>
    <a href="storm.html" class="hero-toggle" id="storm"></a>
    <a href="thor.html" class="hero-toggle" id="thor"></a>
    <a href="torch.html" class="hero-toggle" id="torch"></a>
    </header>
<a class="index unbind fadeEffect" type="button">Check the Weather</a>
<div class="textbox"></div>
</div>
</body>
</html>
