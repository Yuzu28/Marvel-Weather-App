<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheets" href="style/index.css">
    <style>
    body {
        background-image: url("https://img00.deviantart.net/be35/i/2015/235/5/2/spidey_vs_captain_america_by_darkuchihasharingan-d96t1d7.jpg");
        background-repeat: no-repeat;
        background-size: 100% 100%;
    }
    .container_fluid {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        background: transparent;
    }
    a {
        display: flex;
        width: 20%;
        height: 40%;
        justify-content: center;
        border-radius: 20px 20px 20px 20px;
        font-size: 30px;
        padding: 15px;
        color: white;
        background-image: url("https://i.gifer.com/Cbd.gif");
        background-size: 100%;
        background-repeat: no-repeat;
        transition: .5s;
        transition-timing-function: ease-in;
    }
    a:hover {
        background-image: url("https://media.giphy.com/media/fA6opG8tgo2KQ/giphy.gif");
        cursor: pointer;
        color: red;
        -webkit-text-stroke-color: black;
        -webkit-text-stroke-width: 1px;
        font-size: 42px;
        padding: 0px;
        width: 50%;
        height: 33%;
        background-size: 100%;
        font-weight: bolder;
        transition: .5s;
        transition-timing-function: ease-in;
    }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.5.0/js/md5.min.js"></script>
    <script src="script/index.js"></script>
    <title>Random Hero + Weather Generator</title>
</head>
<body>
<div class="background">
<div class="container_fluid">
<a type="button">Check the Weather</a>
</div>
</div>
</body>
</html>
